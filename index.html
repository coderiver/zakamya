<!-- BEGIN  out-->
<div class="out">
	<header class="header">

				</div>
				<div class="search">

				</div>
			</div>
			<div class="header__right">
				<div class="tools">
					<a href="#" class="login">Вход</a>
					<a href="#" class="register">Регистрация</a>
				</div>
			</div>
		</div>
	</header>
